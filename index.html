<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!--Fontes-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <!---->

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agendar Mentoria</title>

    <!--CSS-->
    <link rel="stylesheet" href="style.css" />
    <!---->
  </head>

  <body>
    <div class="page">
      <header>
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>

      <form id="form">
        <fieldset>
          <legend>Informações pessoais</legend>

          <div class="name-input">
            <div class="input-wrapper">
              <label for="" id="name">Nome</label>
              <input type="text" id="name" />
            </div>

            <div class="input-wrapper">
              <label for="" id="surname">Sobrenome</label>
              <input
                type="text"
                id="surname
              "
              />
            </div>
          </div>

          <div class="input-wrapper">
            <label for="" id="email"
              >Email <span>(digite um email válido)</span></label
            >
            <input type="email" id="email" />
          </div>

          <div class="input-wrapper">
            <label for="" id="password"
              >Senha <span>(mínimo de 6 caracteres)</span></label
            >
            <input type="password" id="password" minlength="6" />
          </div>
        </fieldset>

        <fieldset>
          <legend>Informações do mentor</legend>

          <div class="input-wrapper">
            <label for="" id="mentorname"
              >Nome do seu mentor <span>(só o primeiro nome)</span></label
            >
            <input type="text" id="mentorname" />
          </div>
        </fieldset>

        <fieldset>
          <legend>Seus horários disponíveis</legend>
          <h2>Primeira mentoria</h2>

          <div class="date-input">
            <div class="input-wrapper">
              <label for="" id="date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="date" />
            </div>

            <div class="input-wrapper">
              <label for="" id="of">Das</label>
              <input type="date" id="of" />
            </div>

            <div class="input-wrapper">
              <label for="" id="until">Data</label>
              <input type="time" id="until" />
            </div>
          </div>
          <h2>Segunda mentoria</h2>

          <div class="date-input">
            <div class="input-wrapper">
              <label for="" id="date2">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="date2" />
            </div>

            <div class="input-wrapper">
              <label for="" id="of2">Das</label>
              <input type="date" id="of2" />
            </div>

            <div class="input-wrapper">
              <label for="" id="until2">Data</label>
              <input type="time" id="until2" />
            </div>
          </div>
        </fieldset>
      </form>

      <footer>
        <button form="form">Salvar</button>
      </footer>
    </div>
  </body>
</html>
